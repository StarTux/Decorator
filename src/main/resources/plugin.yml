name: Decorator
description: Teleport player around the world to decorate chunks
author: StarTux
version: 0.1
api-version: 1.13
website: https://cavetale.com
main: com.winthier.decorator.DecoratorPlugin
depend: [ ]
commands:
  decorator:
    aliases: [ dec ]
    description: Decorator
    usage: |-
      /dec init
      /dec pause
      /dec reload
      /dec save
      /dec cancel
      /dec info
    permission: decorator.decorator
permissions:
  decorator.decorator:
    description: Use the "/decorator" command.
    default: op
